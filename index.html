<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    

    <div class="card">

        <div class="wrapper">
            <div class="searchBar">
              <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="enter a city name..." value="" />
              <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#c9c9c9" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
              </button>
            </div>
          </div>

          <div class="curr-weather">
            <div class="location">

                <h1 class="city">Tokyo</h1>
                <div class="date">Thursday 10 January 2020</div>
    
            </div>
    
            <div class="weather-img">
                <img id="temp-img" src="image/clouddd.png" alt="">
            </div>
    
            <div class="temps">
                <div class="low-temp">
                    <img src="image/humidity.png" alt="">
                    <h5 id="humidity"></h5>
                </div>
                <div class="current-temp">
                    <h1 class="current-temp" id="curr-temp">18c째</h1>
                </div>
                <div class="low-temp">
                    <img src="image/wind.png" alt="">
                    <h5 id="wind"></h5>
                </div>
            </div>
    
          </div>
       
        
        <div class="details">
            <div class="d-flex uv">
                <div class="labels label-high">
                    <span id="high">High</span>
                </div>
                <p class=" details-p">Uv</p>
            </div>

            <div class="d-flex pollution">
                <div class="labels label-low">
                    <span id="low">Low</span>
                </div>
                <p class="details-p">Pollution</p>
            </div>

            <div class="d-flex pollen">
                <div class="labels label-moderate">
                    <span id="moderate">Moderate</span>
                </div>
                <p class="details-p">Pollen</p>
            </div>
        </div>

        <div class="weekly-temps">
            <div class="daily">
                <img src="image/rainy.png" alt="">
                <p class="day">tomorrow</p>
                <p class="temp">20c째</p>
            </div>

            <div class="daily">
                <img src="image/cloudys.png" alt="">
                <p class="day">saturday</p>
                <p class="temp">26c째</p>
            </div>

            <div class="daily">
                <img src="image/cloudys.png" alt="">
                <p class="day">sunday</p>
                <p class="temp">27c째</p>
            </div>

            

        </div>
    </div>



    <button onclick="func(this)"></button>

    <script src="app.js"></script>
</body>
</html>
